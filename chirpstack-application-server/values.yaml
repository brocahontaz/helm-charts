image:
  repository: chirpstack/chirpstack-application-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

config:
  general:
    logging:
      logLevel: 4
      syslog: "false"
    passwordHashIterations: 100000
    grpc:
      resolverScheme:
        default: "passthrough"
  postgres:
    dsn: {}
    automigrate: {}
    connections:
      maxOpen: {}
      maxIdle: {}
  redis: 
    servers: []
    password: {}
    databaseIndex: {}
    cluster: 
      enabled: {}
      masterName: {}
      pool_size: {}
    tls:
      enabled: {}
    keyPrefix: {}
  application: {}
  metrics: {}
  

containerPorts:
  uiPort: 8080
  joinPort: 8003
  httpPort: 8001
  monitoringPort: 8101

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    uiPort: 8080
    joinPort: 8003
    httpPort: 8001
    monitoringPort: 8101

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  enabled: true

redis:
  enabled: true