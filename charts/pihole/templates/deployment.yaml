apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pihole.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pihole.labels" . | nindent 4 }}
  {{- if .Values.chaos.enabled }}
    kube-monkey/enabled: enabled
    kube-monkey/identifier: {{ include "pihole.name" . }}
    kube-monkey/mtbf: {{ .Values.chaos.config.mtbf | quote }}
    kube-monkey/kill-mode: {{ .Values.chaos.config.killMode }}
    kube-monkey/kill-value: {{ .Values.chaos.config.killValue | quote }}
  {{- end }}
  {{- if .Values.commonLabels }}
    {{- include "pihole.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
  {{- end }}
  annotations:
  {{- if .Values.commonAnnotations }}
    {{- include "pihole.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "pihole.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
      {{- if .Values.podAnnotations }}
        {{- include "pihole.tplvalues.render" ( dict "value" .Values.podAnnotations "context" $) | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pihole.selectorLabels" . | nindent 8 }}
      {{- if .Values.chaos.enabled }}
        kube-monkey/enabled: enabled
        kube-monkey/identifier: {{ include "pihole.name" . }}
        kube-monkey/mtbf: {{ .Values.chaos.config.mtbf | quote }}
        kube-monkey/kill-mode: {{ .Values.chaos.config.killMode }}
        kube-monkey/kill-value: {{ .Values.chaos.config.killValue | quote }}
      {{- end }}
      {{- if .Values.podLabels }}
        {{- include "pihole.tplvalues.render" (dict "value" .Values.podLabels "context" $) | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.hostAliases.enabled }}
      hostAliases:
        {{- range .Values.hostAliases.hosts }}
        - ip: {{ .ip }}
          hostnames:
            {{- range .hostnames }}
              - {{ . | quote }}
            {{- end }}
        {{- end }}
      {{- end }}
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pihole.serviceAccountName" . }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.initContainers }}
      initContainers:
      {{- include "pihole.tplvalues.render" ( dict "value" . "context" $ ) | nindent 8}}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "pihole.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.command }}
          command: {{- include "pihole.tplvalues.render" (dict "value" .Values.command "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.args }}
          args: {{- include "pihole.tplvalues.render" (dict "value" .Values.args "context" $) | nindent 12 }}
          {{- end }}
          {{- with .Values.envVars }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            {{- with .Values.ports }}
              {{- toYaml  . | nindent 12 }}
            {{- end }}
          {{- if .Values.startupProbe.enabled }}
          startupProbe: {{- omit .Values.startupProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe: {{- omit .Values.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe: {{- omit .Values.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if or .Values.persistence.enabled .Values.extraVolumeMounts}}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: pihole
              mountPath: /etc/pihole
            - name: dnsmasq
              mountPath: /etc/dnsmasq.d
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if .Values.resources.enabled }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
        {{- if .Values.sidecars }}
        {{- include "pihole.tplvalues.render" (dict "value" .Values.sidecars "context" $) | nindent 8 }}
        {{- end }}
      {{- if or .Values.persistence.enabled .Values.extraVolumes }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: pihole
          persistentVolumeClaim:
            claimName: pihole-pvc
        - name: dnsmasq
          persistentVolumeClaim:
            claimName: dnsmasq-pvc
        {{- end }}
        {{- with .Values.extraVolumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
